
<div class="top-content">

    <div class="inner-bg">
        <div class="container">

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>KumarApp</strong> Login &amp; Register Forms</h1>
                    <div class="description">
                        <p>
                            Login/ Register here
                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5">

                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to our site</h3>
                                <p>Enter username and password to log on:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-user-email">Username</label>
                                    <input type="email" name="form-user-email" placeholder="Email..." class="form-email form-control" id="form-user-email"  ng-model="auth.email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password"  ng-model="auth.password">
                                </div>
                                <button type="submit" class="btn" ng-click="auth.login()">Sign in!</button>
                            </form>
                        </div>
                    </div>

                    <div class="social-login">
                        <h3>...or login with:</h3>
                        <div class="social-login-buttons">
                            <a class="btn btn-link-2" href="#">
                                <i class="fa fa-facebook"></i> Facebook
                            </a>
                            <a class="btn btn-link-2" href="#">
                                <i class="fa fa-twitter"></i> Twitter
                            </a>
                            <a class="btn btn-link-2" href="#">
                                <i class="fa fa-google-plus"></i> Google Plus
                            </a>
                        </div>
                    </div>

                </div>

                <div class="col-sm-1 middle-border"></div>
                <div class="col-sm-1"></div>

                <div class="col-sm-5">

                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Sign up now</h3>
                                <p>Fill in the form below to get instant access:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" class="registration-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-full-name">Full name</label>
                                    <input type="text" name="form-full-name" placeholder="Full name..." class="form-full-name form-control" id="form-full-name"  ng-model="auth.fullName">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email"  ng-model="auth.userEmail">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-signup-password">Password</label>
                                    <input type="password" name="form-signup-password" placeholder="Password..." class="form-signup-password form-control" id="form-signup-password"  ng-model="auth.userPassword">

                                </div>
                                <button type="submit" class="btn" ng-click="auth.signup()">Sign me up!</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
